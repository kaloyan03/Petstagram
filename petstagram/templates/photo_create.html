{% extends 'common/base.html' %}


{% block content %}

<div class="container">
    <h1 class="text-center">Add a New Pet Photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'add pet photo view' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <input type="submit" value="Create" class="btn btn-primary mt-2" />
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
