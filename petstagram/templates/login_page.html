{% extends 'common/base.html' %}

{% block content %}

<div class="container mb-5">
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form method="POST" action="{% url 'sign in view' %}">
                {% csrf_token %}
                {{ form }}
                <input value="Log in" type="submit" class="btn btn-primary mt-2"/>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
