{% extends 'common/base.html' %}


{% block content %}

<div class="container mb-5">
    <h1 class="text-center">Create Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'sign up view' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ sign_up_form }}
                    {{ profile_form }}
                <input class="btn btn-primary mt-2" type="submit" value="Create"/>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
