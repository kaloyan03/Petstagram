{% extends 'common/base.html' %}


{% block content %}

<!-- Profile Information -->
<div class="container">
    <div class="row justify-content-center">
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <img src="{{ profile.profile_picture.url }}"
                     class="w-50 rounded mx-auto d-block" alt="description">
            </div>
            <div class="d-inline p-2 w-50">
                <div class="d-flex flex-column">
                    <h5><u>Name:</u>{{ profile.first_name }} {{ profile.last_name }}</h5>
                    <!-- If Email -->
                    <h5><u>Email:</u>{{ profile.user.email }}</h5>
                    <!-- If Gender is Chosen -->
                    <h5><u>Gender:</u> {{ profile.gender }}</h5>
                </div>
                <p class="mt-2">Total Images: 2</p>
                <p class="mt-2">Total Likes: 21</p>
                <a href="{% url 'edit profile view' profile.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete profile view' profile.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
<!-- End Profile Information -->

<!-- Pets Information -->
<h2 class="text-center">My Pets</h2>
<div class="container mb-4">
    <div class="d-flex justify-content-start mb-5">
        <!-- Info for First Pet -->
        <div style="width: 18rem;">
            <h5>Andrew</h5>
            <p class="mt-2">Age: 3</p>
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>

        <!-- Info for Second Pet -->
        <div style="width: 18rem;">
            <h5>Otto</h5>
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
